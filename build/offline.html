<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rework - Offline</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Montserrat", sans-serif;
      }
      .mainDiv {
        display: flex;
        flex-direction: column;
        gap: 3px;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .heading {
        text-align: center;
        color: gray;
      }
      .para {
        text-align: center;
        color: darkgray;
        margin-top: 8px;
        margin-bottom: 20px;
        font-weight: 600;
      }
      img {
        min-height: 10vh;
        max-height: 50vh;
        margin-bottom: 10px;
      }
      .contentDiv {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      button {
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 18px;
        outline: none;
        font-weight: 600;
        border: 1px solid gray;
        color: rgb(71, 62, 62);
      }
      button:hover {
        cursor: pointer;
        background: rgb(230, 230, 230);
      }
    </style>
  </head>
  <body>
    <div>
      <div class="mainDiv">
        <img src="offline.png" alt="" />

        <div class="contentDiv">
          <h1 class="heading">You are Offline!</h1>
          <h3 class="para">
            It seems there is a problem with your <br />
            connection. Please check your network <br />
            status.
          </h3>

          <button onclick="reloadFunction()">Retry</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    const reloadFunction = () => {
      window.location.reload();
    };
  </script>
</html>
