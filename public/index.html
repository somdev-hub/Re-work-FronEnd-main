<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-258280858-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-258280858-1');
  </script>

  <meta charset="utf-8" />

  <link rel="icon" type="icon" href="%PUBLIC_URL%/favicon.ico" />
  <!-- <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/favicon.ico" sizes="any" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="AI-Powered Recruitment: Experience the Future Now!" />

  <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.ico" />

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />

  <!-- swipper  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: "Montserrat", sans-serif;
    }

    html {
      scroll-behavior: smooth;
    }
  </style>

  <title>Rework</title>
</head>

<body>
  <div id="root"></div>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("./sw.js")
          .then((reg) => {
            console.log("Worker Registered");
          })
          .catch((err) => {
            console.log("Error in service worker registration.");
          });
      });
    }
  </script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <noscript>You need to enable JavaScript to run this app.</noscript>
</body>

</html>
